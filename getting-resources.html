<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/getting-resources.css" />
    <script type="module" src="/scripts/getting-resources.js"></script>

    <title>Get Resources</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="gathering-army.html">Home</a></li>
          <li><a href="getting-resources.html">Get resources</a></li>
          <li><a href="your-army.html">Your army</a></li>
        </ul>
      </nav>

      <div id="resources">
        <div class="resourceItem">
          <img
            class="resourceIcon"
            src="/images/pokimon-gold.png"
            alt="Gold icon"
          />
          <span id="goldCount">Gold: 0</span>
        </div>

        <div class="resourceItem">
          <img
            class="resourceIcon"
            src="/images/pokimon-metal.png"
            alt="Metal icon"
          />
          <span id="metalCount">Metal: 0</span>
        </div>

        <div class="resourceItem">
          <img class="resourceIcon" src="/images/wood2.png" alt="Wood icon" />
          <span id="woodCount">Wood: 0</span>
        </div>
      </div>
    </header>
    <main>
      <section class="pictures">
        <div>
          <img
            id="mineBtn"
            src="/images/mine-pokimon3.jpg"
            alt="mine picture"
          />
        </div>

        <div>
          <img
            id="woodsBtn"
            src="/images/woods-pokimon3.jpg"
            alt="woods pictrue"
          />
        </div>
      </section>
    </main>
  </body>
</html>
