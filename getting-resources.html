<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/getting-resources.css" />
    <script type="module" src="/scripts/getting-resources.js"></script>

    <title>Get Resources</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="gathering-army.html">Home</a></li>
          <li><a href="getting-resources.html">Get resources</a></li>
          <li><a href="your-army.html">Your army</a></li>
        </ul>
      </nav>

      <div id="resources">
        <!--Gold icon-->
        <div class="resourceItem">
          <img class="resourceIcon" src="/images2/gold2.png" alt="Gold icon" />
          <span id="goldCount">Gold: 0</span>
          <!--Hva gjør denne sjekke dette nøyere ut-->
        </div>

        <!--Metal icon-->
        <div class="resourceItem">
          <img
            class="resourceIcon"
            src="/images2/metal2.png"
            alt="Metal icon"
          />
          <span id="metalCount">Metal: 0</span>
          <!--Hva gjør denne sjekke dette nøyere ut-->
        </div>
        <!--Wood icon-->
        <div class="resourceItem">
          <img class="resourceIcon" src="/images2/wood2.png" alt="Wood icon" />
          <span id="woodCount">Wood: 0</span>
          <!--Hva gjør denne sjekke dette nøyere ut-->
        </div>
      </div>
    </header>
    <main>
      <!--Tenker og legge inn en section men ser ut som css ble rar så legge til en section senere-->
      <section class="pictures">
        <!--Mine bilde-->
        <div>
          <img id="mineBtn" src="/images2/mine2.png" alt="mine" />
        </div>

        <!--Skog bilde-->
        <div>
          <img id="woodsBtn" src="/images2/woods2.png" alt="woods" />
        </div>
      </section>
      <!--Visning av hvor mye resurser samlet-->
    </main>
  </body>
</html>
